<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📩 Contato - Pulse One</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/contato.css" />
  <script defer src="js/main.js"></script>
  <script defer src="js/contato.js"></script>
</head>
<body>
  <header class="navbar">
    <img src="images/logo.png.jpeg" alt="Pulse One Logo" class="logo">
  <nav>
      <ul class="nav-links">
        <li><a href="index.html">🏠 Início</a></li>
        <li><a href="quem-somos.html">👥 Quem Somos</a></li>
        <li><a href="faq.html">❓ FAQ</a></li>
        <li><a href="contato.html">📩 Contato</a></li>
        <li><a href="historia.html">📚 História</a></li>
      </ul>
    </nav>
    <button id="modo-escuro-toggle">🌗</button>
  </header>

  <main class="conteudo contato-container">
    <h2>📩 Fale Conosco</h2>
    <form id="form-contato" novalidate>
      <div class="field">
        <label for="nome">👤 Nome</label>
        <input type="text" id="nome" name="nome" required />
        <small class="error">Por favor, insira seu nome.</small>
      </div>

      <div class="field">
        <label for="email">✉️ Email</label>
        <input type="email" id="email" name="email" required />
        <small class="error">Email inválido.</small>
      </div>

      <div class="field">
        <label for="dengue">🦟 Já teve dengue?</label>
        <select id="dengue" name="dengue" required>
          <option value="">Selecione...</option>
          <option value="nao">Não</option>
          <option value="sim">Sim</option>
          <option value="nao-sei">Não sei</option>
        </select>
        <small class="error">Selecione uma opção.</small>
      </div>

      <div class="field">
        <label for="queimadas">🔥 Já viu queimadas?</label>
        <select id="queimadas" name="queimadas" required>
          <option value="">Selecione...</option>
          <option value="nao">Não</option>
          <option value="sim">Sim</option>
          <option value="ocasionalmente">Ocasionalmente</option>
        </select>
        <small class="error">Selecione uma opção.</small>
      </div>

      <div class="field">
        <label for="mensagem">💬 Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        <small class="error">A mensagem não pode ficar em branco.</small>
      </div>

      <button type="submit" class="btn-submit">Enviar ✉️</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Pulse One 🌍 - Desenvolvido com 💚 por jovens inovadores</p>
  </footer>
</body>
</html>
